<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Login</title>
    <link rel="stylesheet" href="CSS/visitorlogin.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Visitor Login</div>
        <button class="mobile-menu-button">&#9776;</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Visitor Login</h2>
            <form>
                <div class="input-group">
                    <label for="name">Patient Name</label>
                    <input type="text" id="name" placeholder="Enter Patient Name" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-group">
                    <label for="patient-id">Patient ID</label>
                    <input type="text" id="patient-id" placeholder="Enter Patient ID" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="Script/visitorlogin.js"></script>
</body>
</html>
