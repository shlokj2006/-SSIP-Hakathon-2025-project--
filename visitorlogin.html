<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Login - Jagrut Seva Kendra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/visitorlogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Visitor Login</h2>
        <form id="visitorLoginForm">
            <div class="mb-3">
                <label for="visitorName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="visitorName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="patientId" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="patientId" placeholder="Enter patient ID" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Visitor Dashboard</button>
            <a href="#" class="forgot-password">Forgot Patient ID?</a>
        </form>
    </div>
    <script>
     document.getElementById('visitorLoginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the default form submission behavior

    let visitorName = document.getElementById('visitorName').value.trim();
    let patientId = document.getElementById('patientId').value.trim();
    let phone = document.getElementById('phone').value.trim();

    if (visitorName === "" || patientId === "" || phone === "") {
        alert("⚠️ Please fill out all fields correctly.");
        return;
    }

    // Store visitor details in local storage (optional for use in the dashboard)
    localStorage.setItem("visitorName", visitorName);
    localStorage.setItem("patientId", patientId);
    localStorage.setItem("phone", phone);

    // Redirect to the Visitor Dashboard page
    window.location.href = "Visitordashboard.html";
});


    </script>
</body>
</html>
