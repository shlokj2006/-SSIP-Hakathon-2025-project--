<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Login - Jagrut Seva Kendra</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="CSS/visitorlogin.css">
</head>
<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="homepage.html">Jagrut Seva Kendra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-blue-600">Visitor Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="visitorForm">
                            <div class="form-group">
                                <label for="visitorName">Full Name:</label>
                                <input type="text" class="form-control" id="visitorName" required>
                            </div>
                            <div class="form-group">
                                <label for="visitorContact">Contact Number:</label>
                                <input type="text" class="form-control" id="visitorContact" required>
                            </div>
                            <div class="form-group">
                                <label for="patientId">Patient ID:</label>
                                <input type="text" class="form-control" id="patientId" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Proceed</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2025 Jagrut Seva Kendra. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("visitorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            let visitorName = document.getElementById("visitorName").value.trim();
            let visitorContact = document.getElementById("visitorContact").value.trim();
            let patientId = document.getElementById("patientId").value.trim();
            
            if (visitorName === "" || visitorContact === "" || patientId === "") {
                alert("Please fill in all fields.");
                return;
            }
            
            window.open('Visitordashboard.html');
        });
    </script>
</body>
</html>
